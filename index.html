<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Week AI Basics Learning Plan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-text">
                    <h1 class="header-title">8-Week AI Basics Learning Plan</h1>
                    <p class="header-subtitle">Master Artificial Intelligence Fundamentals in 2 Months</p>
                    <div class="header-stats">
                        <div class="stat">
                            <span class="stat-number">48</span>
                            <span class="stat-label">Study Days</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">8</span>
                            <span class="stat-label">Weeks</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">6</span>
                            <span class="stat-label">Days/Week</span>
                        </div>
                    </div>
                </div>
                <div class="progress-overview">
                    <div class="progress-circle">
                        <svg class="progress-ring" width="120" height="120">
                            <circle class="progress-ring-background" cx="60" cy="60" r="50"></circle>
                            <circle class="progress-ring-foreground" cx="60" cy="60" r="50" id="progress-circle"></circle>
                        </svg>
                        <div class="progress-text">
                            <span class="progress-percentage" id="progress-percentage">0%</span>
                            <span class="progress-label">Complete</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navigation">
        <div class="container">
            <div class="nav-content">
                <div class="week-selector">
                    <button class="week-btn active" data-week="overview">Overview</button>
                    <button class="week-btn" data-week="1">Week 1</button>
                    <button class="week-btn" data-week="2">Week 2</button>
                    <button class="week-btn" data-week="3">Week 3</button>
                    <button class="week-btn" data-week="4">Week 4</button>
                    <button class="week-btn" data-week="5">Week 5</button>
                    <button class="week-btn" data-week="6">Week 6</button>
                    <button class="week-btn" data-week="7">Week 7</button>
                    <button class="week-btn" data-week="8">Week 8</button>
                </div>
                <div class="nav-actions">
                    <button class="btn btn--outline btn--sm" id="download-ics">üìÖ Download Calendar</button>
                    <button class="btn btn--outline btn--sm" id="download-md">üìÑ Download Plan</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Overview Section -->
            <section class="overview-section" id="overview-section">
                <div class="weeks-grid" id="weeks-grid">
                    <!-- Week cards will be generated by JavaScript -->
                </div>
            </section>

            <!-- Week Detail Section -->
            <section class="week-detail-section hidden" id="week-detail-section">
                <div class="week-detail-header">
                    <button class="btn btn--secondary btn--sm back-btn" id="back-btn">‚Üê Back to Overview</button>
                    <div class="week-info">
                        <h2 class="week-title" id="week-title"></h2>
                        <div class="week-progress">
                            <span class="week-progress-text" id="week-progress-text">0/6 days completed</span>
                            <div class="week-progress-bar">
                                <div class="week-progress-fill" id="week-progress-fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="days-grid" id="days-grid">
                    <!-- Day cards will be generated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Learning Resources</h3>
                    <ul class="resource-links" id="resource-links">
                        <!-- Resource links will be generated by JavaScript -->
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Quick Stats</h3>
                    <div class="quick-stats">
                        <div class="quick-stat">
                            <span class="quick-stat-number" id="completed-days">0</span>
                            <span class="quick-stat-label">Days Completed</span>
                        </div>
                        <div class="quick-stat">
                            <span class="quick-stat-number" id="current-week">1</span>
                            <span class="quick-stat-label">Current Week</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 AI Learning Plan. Built for educational purposes.</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
